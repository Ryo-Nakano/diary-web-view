<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Êó•Ë®òÂÖ•Âäõ</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 24px;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 16px;
    }

    textarea {
      width: 100%;
      min-height: 400px;
      padding: 12px;
      font-size: 1rem;
      line-height: 1.6;
      border: 1px solid #ddd;
      border-radius: 6px;
      resize: vertical;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: #4a90d9;
    }

    textarea::placeholder {
      color: #999;
    }

    .button-container {
      display: flex;
      justify-content: flex-end;
    }

    .submit-btn {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      background-color: #4a90d9;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s, opacity 0.2s;
    }

    .submit-btn:hover {
      background-color: #3a7bc8;
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .hint {
      margin-top: 12px;
      font-size: 0.85rem;
      color: #888;
      text-align: right;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 0.95rem;
      color: #fff;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
    }

    .toast.success {
      background-color: #4caf50;
    }

    .toast.error {
      background-color: #f44336;
    }

    @media (max-width: 480px) {
      body {
        padding: 12px;
      }

      .container {
        padding: 16px;
      }

      h1 {
        font-size: 1.25rem;
      }

      textarea {
        min-height: 150px;
      }

      .submit-btn {
        width: 100%;
      }

      .button-container {
        justify-content: stretch;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üìù Diary Web View</h1>
    <div class="form-group">
      <textarea id="diary-text" placeholder="‰ªäÊó•„ÅÆÊó•Ë®ò„ÇíÊõ∏„ÅÑ„Å¶„Åè„Å†„Åï„ÅÑ..."></textarea>
    </div>
    <div class="button-container">
      <button id="submit-btn" class="submit-btn">Êó•Ë®ò„Çí‰øùÂ≠ò</button>
    </div>
    <p class="hint">Ctrl + Enter / Cmd + Enter „ÅßÈÄÅ‰ø°</p>
  </div>
  <div id="toast" class="toast"></div>

  <script>
    const STORAGE_KEY = 'diary_input_draft';
    const textarea = document.getElementById('diary-text');
    const submitBtn = document.getElementById('submit-btn');
    const toast = document.getElementById('toast');

    // LocalStorage „Åã„ÇâÂæ©ÂÖÉ
    function restoreFromStorage() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        textarea.value = saved;
      }
    }

    // LocalStorage „Å´‰øùÂ≠ò
    function saveToStorage() {
      localStorage.setItem(STORAGE_KEY, textarea.value);
    }

    // LocalStorage „Çí„ÇØ„É™„Ç¢
    function clearStorage() {
      localStorage.removeItem(STORAGE_KEY);
    }

    // „Éà„Éº„Çπ„ÉàË°®Á§∫
    function showToast(message, type) {
      toast.textContent = message;
      toast.className = 'toast ' + type + ' show';
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // ÈÄÅ‰ø°Âá¶ÁêÜ
    function submitDiary() {
      const text = textarea.value.trim();
      if (!text) {
        showToast('Êó•Ë®ò„ÅÆÂÜÖÂÆπ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = '‰øùÂ≠ò‰∏≠...';

      google.script.run
        .withSuccessHandler(() => {
          clearStorage();
          textarea.value = '';
          showToast('Êó•Ë®ò„Çí‰øùÂ≠ò„Åó„Åæ„Åó„Åü', 'success');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Êó•Ë®ò„Çí‰øùÂ≠ò';
        })
        .withFailureHandler((error) => {
          showToast('‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Êó•Ë®ò„Çí‰øùÂ≠ò';
          console.error(error);
        })
        .saveDiary(text);
    }

    // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
    textarea.addEventListener('input', saveToStorage);

    submitBtn.addEventListener('click', submitDiary);

    textarea.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        e.preventDefault();
        submitDiary();
      }
    });

    // ÂàùÊúüÂåñ
    restoreFromStorage();
    textarea.focus();
  </script>
</body>

</html>
